version: "3.1"

services:
  redis:
    build: 
      context: ./redis
    user: redis
    ports:
      - "6379:6379"
    volumes:
      - ${DATA_SAVE_PATH}/redis:/data
    networks:
      - backend
      # redis-cli -h redis -a z123456

      
  rcli:
    image: redis:4-alpine
    links:
      - redis
    networks:
      - backend
    command: redis-cli -h redis -a z123456

### MySQL Container #########################################

  mysql:
    build:
      context: ./mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=${WORKSPACE_TIMEZONE}
    volumes:
      - ${DATA_SAVE_PATH}/mysql:/var/lib/mysql
      - ${MYSQL_ENTRYPOINT_INITDB}:/docker-entrypoint-initdb.d
    ports:
      - "${MYSQL_PORT}:3306"
    networks:
      - backend

  mongo:
    # build: 
    #   context: ./mongo
    image: mvertes/alpine-mongo
    links:
      - redis
    networks:
      - backend
    ports:
      - "27017:27017"
      - "28017:28017"
    volumes:
      - ${DATA_SAVE_PATH}/mongo:/data/db

  php:
    build:
      context: ./php
    # volumes_from:
    #   - applications
    volumes:
      - ./php/php_append.ini:/usr/local/etc/php/php_append.ini
    expose:
      - "9000"
    tty: true
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    environment:
      - PHP_IDE_CONFIG=${PHP_IDE_CONFIG}
    networks:
      - backend

